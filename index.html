<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center
 text-center  text-white" style="min-height: 100vh; background-color: hsl(0, 0%, 8%); font-family: 'Inter', sans-serif; margin: 0px;">
  <main  style="background-color: hsl(0, 0%, 12%); border-radius: 8px; padding: 30px; width: 330px;">
    <div>
      <img style="border-radius: 50px;" width="90px" height="90px" magin-bottom="16px" src="/assets/images/avatar-jessica.jpeg" alt="image">
    </div>
    <div style="font-size: 24px; font-weight: 700; margin-top: 16px;">
      <p style="margin: 0;">Jessica Randall</p>
    </div>
    <div style="color: hsl(75, 94%, 57%); font-size: 14px; font-weight: 600; ">
      <p>London, United Kingdom</p>
    </div>
    <div style="font-size: 14px; font-weight: 400;">
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div style="font-size: 14px; font-weight: 600;">
      <p style="background-color: hsl(0, 0%, 20%); border-radius: 5px; padding: 6px 0px 6px 0px;">
        GitHub
      </p>
      <p style="background-color: hsl(0, 0%, 20%); border-radius: 5px; padding: 6px 0px 6px 0px;">
        Frontend Mentor
      </p>
      <p style="background-color: hsl(0, 0%, 20%); border-radius: 5px; padding: 6px 0px 6px 0px;">
        LinkedIn
      </p>
      <p style="background-color: hsl(0, 0%, 20%); border-radius: 5px; padding: 6px 0px 6px 0px;">
        Twitter
      </p>
      <p style="background-color: hsl(0, 0%, 20%); border-radius: 5px; padding: 6px 0px 6px 0px;">
        Instagram
      </p>
    </div>
  </main>
  <div class="attribution" style="margin-top: 20px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Useche</a>.
  </div>
</body>
</html>
